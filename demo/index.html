<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilt</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/demo/css/tilt.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
</head>
<body>

<header>
    <h1><span class="js-tilt">tilt</span><span class="js-tilt">.js</span></h1>
    <p>
        A tiny requestAnimationFrame powered 60+fps lightweight parallax tilt effect for jQuery.
    </p>
    <div class="js-parent">
        <div class="c-test js-tilt"><div class="c-test-inner"></div></div>
        <button class="js-destroy">destroy</button>
        <button class="js-getvalue">getvalue</button>
        <button class="js-reset">reset</button>
    </div>
</header>
<script src="./../node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="./../dest/tilt.jquery.js"></script>
<script>
    const tilt = $('.js-tilt').tilt({
        speed: 400,
        maxTilt: 50,
        perspective: 300
    });

    $('.js-destroy').on('click', function () {
        const element = $(this).closest('.js-parent').find('.js-tilt');
        element.tilt.destroy.call(element);
    });

    $('.js-getvalue').on('click', function () {
        const element = $(this).closest('.js-parent').find('.js-tilt');
        const test = element.tilt.getValues.call(element);
        console.log(test[0]);
    });

    $('.js-reset').on('click', function () {
        const element = $(this).closest('.js-parent').find('.js-tilt');
        element.tilt.reset.call(element);
    });

    /*tilt.on('change', function (e, transforms) {
        console.log(transforms);
    });

    tilt.on('tilt.mouseLeave', function (e) {
        console.log(e);
    });

    tilt.on('tilt.mouseEnter', function (e) {
        console.log(e);
    });*/
</script>
</body>
</html>
